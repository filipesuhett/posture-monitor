<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Postura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #video-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        #video-feed {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .good {
            background-color: #d4edda;
            color: #155724;
        }
        .bad {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #e2e3e5;
            color: #383d41;
        }
        #capture-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
        }
        #capture-status {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor de Postura</h1>
        <div id="video-container">
            <img id="video-feed" src="" alt="Feed da câmera">
        </div>
        <button id="capture-btn">Definir Postura Base</button>
        <div id="capture-status">Nenhuma postura base definida. Usando valores padrão.</div>
        <div id="status" class="status">Aguardando conexão...</div>
    </div>

    <script>
        const socket = io();
        const videoFeed = document.getElementById('video-feed');
        const statusDiv = document.getElementById('status');
        const captureBtn = document.getElementById('capture-btn');
        const captureStatus = document.getElementById('capture-status');

        socket.on('connect', () => {
            statusDiv.textContent = 'Conectado';
            statusDiv.className = 'status good';
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = 'Desconectado';
            statusDiv.className = 'status bad';
        });

        socket.on('video_frame', (data) => {
            videoFeed.src = 'data:image/jpeg;base64,' + data.frame;
        });

        captureBtn.addEventListener('click', () => {
            socket.emit('capture_base_posture');
        });

        socket.on('base_posture_set', (data) => {
            captureStatus.textContent = `Postura base definida: Ângulo do Pescoço = ${data.neck_angle}°, Ângulo do Tronco = ${data.torso_angle}°`;
        });
    </script>
</body>
</html>
